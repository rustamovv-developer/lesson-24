<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/product.min.css" />
  </head>
  <body>
    <!-- adv start -->
    <div class="adv">
      <div class="container-fluid">
        <div class="adv__info">
          <img
            src="../assets/images/adv-menu.png"
            alt="adv-menu"
            class="adv__logo"
          />
          <ul class="adv__list">
            <li class="adv__item"><a href="#" class="adv__link">Home</a></li>
            <li class="adv__item">
              <a href="#" class="adv__link"
                >Category
                <i class="fa-solid fa-chevron-down adv__icon"></i>
              </a>
            </li>
            <li class="adv__item">
              <a href="#" class="adv__link"
                >Products
                <i class="fa-solid fa-chevron-down adv__icon"></i>
              </a>
            </li>
            <li class="adv__item">
              <a href="#" class="adv__link"
                >Pages
                <i class="fa-solid fa-chevron-down adv__icon"></i>
              </a>
            </li>
            <li class="adv__item">
              <a href="#" class="adv__link"
                >Blog
                <i class="fa-solid fa-chevron-down adv__icon"></i>
              </a>
            </li>
            <li class="adv__item">
              <a href="#" class="adv__link"
                >Elements
                <i class="fa-solid fa-chevron-down adv__icon"></i>
              </a>
            </li>
          </ul>
          <div class="adv__right">
            <i class="fa-solid fa-phone adv__phone"></i>
            <p class="adv__text">+123 ( 456 ) ( 7890 )</p>
          </div>
        </div>
      </div>
    </div>
    <!-- adv start -->

    <!-- nav start -->
    <nav class="nav">
      <div class="container-fluid">
        <div class="nav__info">
          <img
            src="../assets/images/nav-log.png"
            alt="nav__logo"
            class="nav__img"
          />
          <div class="nav__center">
            <input
              class="nav__input"
              type="text"
              placeholder="Search For items..."
            />
            <select class="nav__select">
              <option value="categories">All Categories</option>
            </select>
            <button class="nav__btn">
              <i class="fa-solid fa-magnifying-glass nav__search"></i>
            </button>
          </div>
          <div class="nav__end">
            <div class="nav__card">
              <i class="fa-solid fa-user nav__card__icon"></i>
              <p class="nav__card__text">Account</p>
            </div>
            <div class="nav__card">
              <i class="fa-solid fa-heart nav__card__icon"></i>
              <p class="nav__card__text">Wishlist</p>
            </div>
            <div class="nav__card">
              <i class="fa-solid fa-cart-shopping nav__card__icon"></i>
              <p class="nav__card__text">Cart</p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- nav end -->

    <!-- header start -->
    <header class="header">
      <div class="container-fluid">
        <div class="products__row">
          <div class="products__card">
            <h4 class="products__h4"></h4>
            <img src="" alt="" class="products__img" />
            <h3 class="products__h3"></h3>
            <h2 class="products__title"></h2>
            <div class="products__raiting">
              <img
                src="../assets/images/star.png"
                alt="star"
                class="products__raiting__img"
              />
              <p class="products__raiting__text">
                By <strong class="products__raiting__strong">NestFood</strong>
              </p>
            </div>
            <div class="products__bottom">
              <div class="products__bottom__texts">
                <h3 class="products__bottom__h3"></h3>
                <p class="products__bottom__text">$32.8</p>
              </div>
              <a href="#" class="products__bottom__btn">
                <i class="fa-solid fa-cart-shopping products__bottom__icon"></i>
                Add</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <script src="../js/product.js"></script>
  </body>
</html>
